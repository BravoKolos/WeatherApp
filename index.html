<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/9393/9393425.png">
    <link rel="stylesheet" href="index.css">

</head>
<body>

    <div class="container">
        <form class="weatherForm">
            <input type="text" class="cityInput" placeholder="Enter city">
            <button type="submit" class="searchButton">Get Weather</button>
        </form> 

        <div class="card">
            <h1 class="cityDisplay">Poznań</h1>
            <p class="tempDisplay">28°C</p>
            <p class="humidityDisplay">Humidity: 65%</p>
            <p class="descDisplay">Mostly sunny</p>
            <p class="weatherEmoji">🌤️</p>
            <p class="errorDisplay">Ooops...Please enter a valid city</p>
        </div>
    </div>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
